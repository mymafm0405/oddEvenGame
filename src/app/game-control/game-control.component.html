<h1 class="text-center">Game Control</h1>
<div class="row">
    <div class="col-md-6">
        <button (click)="onStartGame()" class="btn btn-success">Start</button>
    </div>
    <div class="col-md-6">
        <button (click)="onStopGame()" class="btn btn-danger">Stop</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-6">
        <app-odd [start]="goNow"></app-odd>
    </div>
    <div class="col-md-6">
        <app-even [start]="goNow"></app-even>
    </div>
</div>
